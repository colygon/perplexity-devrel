[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/interview"
  to = "/presentation.html"
  status = 301

[[redirects]]
  from = "/api"
  to = "/sonar-api.html"
  status = 301